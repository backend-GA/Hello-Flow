<section class="activity py-3">
  <div class="container">
    <h3>All Recent Activity</h3>

    <div class="side-info d-flex flex-column gap-3 p-3">
      <div *ngFor="let activity of recentActivities" class="d-flex gap-2 mb-3">
        <!-- User Avatar -->
        <img
          src="../../../../assets/tw/x.avif"
          alt="User Avatar"
          style="width: 40px; height: 40px; border-radius: 50%"
        />

        <!-- Activity Content -->
        <div>
          <!-- Username and Platform Icon -->
          <div class="d-flex align-items-start gap-2">
            <small>{{ activity.account.username }}</small>
            <img
              src="../../../assets/overview/facebook.png"
              alt="Platform Icon"
              *ngIf="activity.platform === 'facebook'"
            />
          </div>

          <!-- Action Message -->
          <small>
            <ng-container
              *ngIf="
                activity.liked === 'done' && activity.comments_done === 'done'
              "
            >
              liked & commented
            </ng-container>
            <ng-container
              *ngIf="
                activity.liked === 'done' && activity.comments_done !== 'done'
              "
            >
              liked
            </ng-container>
            <ng-container
              *ngIf="
                activity.comments_done === 'done' && activity.liked !== 'done'
              "
            >
              commented
            </ng-container>
            <strong class="truncate-text">{{ activity.text }}</strong>
          </small>
        </div>
      </div>
    </div>
  </div>
</section>
